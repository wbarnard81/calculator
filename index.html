<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>

<div class="container">
    <h1>My Calculator</h1>
    <div>
        <input class="row" type="text" disabled placeholder="0" id="calcText">
            <div class="row">
                <button onclick="updateDisplay(this)" id="7">7</button>
                <button onclick="updateDisplay(this)" id="8">8</button>
                <button onclick="updateDisplay(this)" id="9">9</button>
                <button onclick="mathDisplay(this)" id="plus">+</button>
            </div>
            <div class="row">
                <button onclick="updateDisplay(this)" id="4">4</button>
                <button onclick="updateDisplay(this)" id="5">5</button>
                <button onclick="updateDisplay(this)" id="6">6</button>
                <button onclick="mathDisplay(this)" id="minus">-</button>
            </div>
            <div class="row">
                <button onclick="updateDisplay(this)" id="1">1</button>
                <button onclick="updateDisplay(this)" id="2">2</button>
                <button onclick="updateDisplay(this)" id="3">3</button>
                <button onclick="mathDisplay(this)" id="times">*</button>
            </div>
            <div class="row">
                <button onclick="updateZero(this)" id="0">0</button>
                <button onclick="clearDisplay()" id="clear">Clear</button>
                <button id="equal">=</button>
                <button onclick="mathDisplay(this)" id="devide">/</button>

            </div>
    </div>
</div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
